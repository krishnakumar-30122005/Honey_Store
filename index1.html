<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scroll Test</title>
  <style>
    .shop-content {
      display: flex;
      overflow-x: scroll;
      scroll-behavior: smooth;
      gap: 2rem;
      padding: 2rem;
      border: 2px solid red;
      max-width: 100vw;
    }
    .shop-content::-webkit-scrollbar {
      display: none;
    }
    .row {
      flex: 0 0 auto;
      width: 300px;
      height: 200px;
      background-color: gold;
      border: 1px solid blue;
    }
  </style>
</head>
<body>
  <button class="btn">Scroll Right</button>
  <div class="shop-content">
    <div class="row">1</div>
    <div class="row">2</div>
    <div class="row">3</div>
    <div class="row">3</div>
    <div class="row">3</div>
    <div class="row">3</div>
    <div class="row">3</div>
    <div class="row">3</div>
    <div class="row">3</div>
    <div class="row">3</div>
    <div class="row">3</div>
    <div class="row">4</div>
    <div class="row">5</div>
  </div>
  <script>
    document.querySelector(".btn").addEventListener("click", function () {
      document.querySelector(".shop-content").scrollLeft += 300;
    });
  </script>
</body>
</html>
