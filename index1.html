<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Section</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <section class="shop-section">
    <h3>OUR SHOP</h3>
    <h2>Let's Check Popular Products</h2>

    <div class="card-container">
      <div class="product-card">
        <img src="assets/natural.png" alt="Lavender Honey" />
        <h3>Lavender Honey</h3>
        <p>Soothing taste of lavender flowers.</p>
        <div class="price-btn">
          <span>₹499.00</span>
          <button>Order now</button>
        </div>
      </div>

      <!-- Repeat for more items -->
      <div class="product-card">...</div>
      <div class="product-card">...</div>
      <div class="product-card">...</div>
      <div class="product-card">...</div>
      <div class="product-card">...</div>
      <div class="product-card">...</div>
      <div class="product-card">...</div>
      <div class="product-card">...</div>
      <div class="product-card">...</div>
      <!-- Add more product-card divs as needed -->
    </div>

    <!-- Optional: Show More Button -->
    <!-- <button class="show-more">Show More Products →</button> -->

  </section>
</body>
</html>
